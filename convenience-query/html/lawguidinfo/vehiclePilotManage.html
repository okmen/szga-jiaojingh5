<script type="text/javascript">
    function contentnext(){
        $('.list li').on('click',function(i){
            var t=$(this).attr('listsno'),
                s=$(this).attr('lihide'),

                    $('.ul-one[childlistsno='+t+'] ul').css('display','none'),
                    $(this).attr('lihide','').attr('lihide','false').siblings().show())
