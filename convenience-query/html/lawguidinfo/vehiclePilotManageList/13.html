<!DOCTYPE html><html lang="zh-cn"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"><title>网上预约</title><link type="text/css" rel="stylesheet" href="../../../css/bootstrap.full.min_d4cb6843.css"><style>body,h1,h3,hr,li,p,ul{margin:0;padding:0}body{background-color:#F3F2F0}hr{height:2px;background-color:#DBD8D3}li,ul{list-style:none}em,i{font-style:normal}.subscribe-nav{background:#0099C8;height:36px;min-height:36px;margin-bottom:0}.subscribe-nav h1{text-align:center;margin:0;font:normal 700 1.3em/36px '宋体',tahoma,arial,sans-serif;color:#fff}.wrap{padding:0}.wrap .row{padding:1em 1em 0;margin:0}.row .list{margin:0;padding:.5em 0;background-color:#fff;border:1px solid #ccc;-moz-border-radius:15px;-webkit-border-radius:15px;-o-border-radius:15px;border-radius:15px}.list li{margin-right:1em;padding:0 1em;height:3em;line-height:3em;font-size:1em;border-bottom:1px solid #ccc;cursor:pointer;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;background:url(../../../images/szwx_0016_jx-50_5c12e5b6.png) no-repeat right center;-moz-background-size:auto 50%;-webkit-background-size:auto 50%;-o-background-size:auto 50%;background-size:auto 50%}.list li:last-child{border-bottom:none}.wrap .ul-child{padding-top:0}.ul-child p{text-indent:2em;line-height:2em;margin-bottom:.5em}.ul-child p img{margin-left:-2em}.ul-one{display:none;padding:1em 0;-moz-border-radius:15px;-webkit-border-radius:15px;-o-border-radius:15px;border-radius:15px;background:#fff;font-size:1em}.ul-one li{padding:0 .5em;line-height:2em}.ul-one li ul li{text-indent:2em;font-weight:400;line-height:1.5em}.libold{font-weight:700}</style></head><body><div class="container-fluid"><div class="row"><nav class="navbar navbar-default subscribe-nav" role="navigation"><h1>网上预约</h1></nav><div class="container-fluid wrap"><div class="row"><ul class="col-xs-12 list"><li mid="30" ornext="13" listsno="0" lihide="false">网上预约注意事项<i></i></li><li mid="31" ornext="13" listsno="1" lihide="false">网上预约业务介绍<i></i></li><li mid="32" ornext="13" listsno="2" lihide="false">网上预约如何撤销<i></i></li></ul></div><div class="row ul-child"><ul class="ul-one" childlistsno="0"> <p>网上预约采用实名制。不能代办，每天限预约2次，如需撤销预约，须提前半个工作日在网站预约申请页面进行撤销，否则视为失约。 6个月内失约达3次的，将在12个月内不再受理该申请人预约申请。</p> </ul><ul class="ul-one" childlistsno="1"> <p>可受理业务：补领行驶证、补领车牌、车主信息变更、车主联系方式变更、换领登记证书、委托异地核发检验合格标志、驾驶证补证换证、驾驶证转入、驾驶证注销、驾驶人年度体检、驾驶证期满换证、驾证恢复、驾证审验</p> </ul><ul class="ul-one" childlistsno="2"> <p>在预约界面选择取消预约，填写相关信息就可以撤销预约</p> </ul></div></div></div></div><script src="../../../js/jquery.min_7e57d31b.js"></script><script src="../../../js/fastclick_a0fc6c24.js"></script><script type="text/javascript">function contentnext(){$('.list li').on('click',function(s){var i=$(this).attr('listsno'),t=$(this).attr('lihide');'false'==t?($(this).css('border-bottom','none'),$(this).attr('lihide','').attr('lihide','true').siblings().hide(),$('.ul-one[childlistsno='+i+']').css('display','block'),$('.ul-one[childlistsno='+i+'] ul').css('display','block')):($(this).css('border-bottom','1px solid #ccc'),$('.list li:last-child').css('border-bottom','none'),$('.ul-one[childlistsno='+i+']').css('display','none'),$('.ul-one[childlistsno='+i+'] ul').css('display','none'),$('.ul-one[childlistsno='+i+']').hide(),$(this).attr('lihide','').attr('lihide','false').siblings().show())})}var baseurl='http://szjj.u-road.com/szjjpro/';$(document).ready(function(){new FastClick(document.body),contentnext()});</script></body></html>
